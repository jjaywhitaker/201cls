<!DOCTYPE html>
<html>
	<head>
		<title>The Movie Database</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css' />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<h1>The Movie Database</h1>
		<h3>In need of a new movie to see? Find some suggestions below!</h3>
		<div id="filters">
			<span id="now_playing" class="active">Now Playing</span>
			<span id="popular">Popular</span>
			<span id="top_rated">Top Rated</span>
			<span id="upcoming">Coming Soon</span>
		</div>
		<div id="container"></div>
		<div id="about">
			<p>This application uses an open source API from The Movie Database.</p>
			<p><a href="https://www.themoviedb.org/about/our-history?language=en" target="_blank">Click here to learn more.</a></p>
		</div>
	</body>
</html>
